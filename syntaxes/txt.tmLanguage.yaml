$schema: "https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json"
name: "text"
scopeName: "source.txt"
patterns:
 - include: "#heading_1"
 - include: "#heading_2"
 - include: "#heading_3"
 - include: "#bracket_notes"
 - include: "#quotes"
 - include: "#list_subjs"
 - include: "#email"
repository:
 heading_1:
  patterns:
   - name: "keyword.control.txt"
     match: "^([0-9]|[a-z]|[A-Z]){1,}[.\\-\\/)]{1}\\s.*"
 heading_2:
  patterns:
   - name: "keyword.other.txt"
     match: "^(([0-9]|[a-z]|[A-Z]){1,}[.\\-\\/)]){2}\\s.*"
 heading_3:
  patterns:
   - name: "keyword.operator.txt"
     match: "^(([0-9]|[a-z]|[A-Z]){1,}[.\\-\\/)]){3,}\\s.*"
 bracket_notes:
  name: "comment.block.txt"
  begin: "\\("
  end: "\\)"
 quotes:
  name: "comment.block.documentation.txt"
  begin: "\""
  end: "\""
 list_subjs:
  name: "markup.bold.txt"
  match: "^-.*:\\s"
 email:
  name: markup.underline.txt
  match: \b[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]+\b
